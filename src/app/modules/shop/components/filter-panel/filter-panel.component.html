<div class="button-toggle-group-container">
  <mat-button-toggle-group
    class="button-toggle-group"
    name="use-Filters"
    aria-label="Use Filters"
    [(value)]="filterToggleValue"
    (change)="onFilterToggleChange($event)"
  >
    <mat-button-toggle class="button-toggle filterOn" value="useFilters"
      >Use filters</mat-button-toggle
    >
    <mat-button-toggle class="button-toggle filterOff" value="disableFilters"
      >Disable filters</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<div class="filters" *ngIf="areFiltersEnabled">
  <div class="price">
    <p><b>PRICE</b></p>
    <div class="material-slider">
      <label class="slider-value">{{
        sliderStartValue.value | currency : "USD" : "symbol" : "1.0-0"
      }}</label>
      <mat-slider class="ang-mat-slider" min="1000" max="100000">
        <input
          #sliderStartValue
          (mouseup)="sliderStartValueChanged(sliderStartValue.value)"
          [value]="24000"
          matSliderStartThumb
        />
        <input
          #sliderEndValue
          (mouseup)="sliderEndValueChanged(sliderEndValue.value)"
          [value]="90000"
          matSliderEndThumb
        />
      </mat-slider>

      <label class="slider-value">{{
        sliderEndValue.value | currency : "USD" : "symbol" : "1.0-0"
      }}</label>
    </div>
  </div>
  <div class="filters-container">
    <button matButton class="filter-div" (click)="openDialog('year')">

        class="di-svg"

        width="48"
