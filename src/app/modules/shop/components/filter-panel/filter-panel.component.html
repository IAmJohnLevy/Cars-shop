<mat-button-toggle-group
  class="button-toggle-group"
  name="use-Filters"
  aria-label="Use Filters"
  [(value)]="filterToggleValue"
  (change)="onFilterToggleChange($event)"
>
  <mat-button-toggle class="button-toggle filterOn" value="useFilters"
    >Use filters</mat-button-toggle
  >
  <mat-button-toggle class="button-toggle filterOff" value="disableFilters"
    >Disable filters</mat-button-toggle
  >
</mat-button-toggle-group>

<div class="filters" *ngIf="filtersOn">
  <mat-checkbox
    [(ngModel)]="isFilterBodystyleEnabled"
    (change)="onFilterBodystyleToggle()"
    >Bodystyle</mat-checkbox
  >

  <div *ngIf="isFilterBodystyleEnabled">
    <mat-checkbox
      [(ngModel)]="isFilterSUVEnabled"
      (change)="onFilterSUVChange()"
      >bodystyle: SUV</mat-checkbox
    >
    <mat-checkbox
      [(ngModel)]="isFilter2DEnabled"
      (change)="onFilter2DChange()"
      >2D Chassis</mat-checkbox
    >
  </div>
</div>
