<div class="shop-header">
  <mat-divider></mat-divider>
  <div class="shop-header-text">
    <h2>New Vehicles for Sale Online</h2>
    <div class="input-container">
      <input type="text" placeholder="Search..." />
      <button class="Search"> <img src="../../../../../assets/img/svg/icons8-поиск.svg" alt="Search"></button>
    </div>
  </div>
</div>
<div class="filter-checkboxes">
  <app-filter-panel></app-filter-panel>
</div>
<div class="cards">
  @for (car of filteredCars; track car.id) {
  <app-car-card (carSelected)="onCarSelected($event)" [car]="car" />
  } @empty {
  <p>No elemets found with this filter</p>
  }
</div>
